<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #dbe9f8; padding: 20px; border: 1px solid #000; border-radius: 5px; width: 300px;">
        <h2 style="text-align: center;">Login</h2>
        
        <label>Email:</label><br>
        <input type="text" placeholder="Enter your email" style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #000;"><br>
        
        <label>Password:</label><br>
        <input type="password" placeholder="Enter your password" style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #000;"><br><br>
        
        <button style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #000; background-color: #fff; cursor: pointer;">Login</button>
    </div>

</body>
</html>
